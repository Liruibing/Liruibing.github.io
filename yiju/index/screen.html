<body>
<div class="top">
	<div class="wrap clearfix">
		<h1><a href="rent.html">易居</a></h1>
		<form class="release-form" action="">
			<div class="sear-l release-sear">
				<select name="" id="">
					<option value="郑州">郑州</option>
					<option value="西安">西安</option>
					<option value="北京">北京</option>
					<option value="天津">天津</option>
					<option value="上海">上海</option>
					<option value="深圳">深圳</option>
				</select>
				<input id="skipUrl" class="sear-text" type="text" placeholder="请输入小区名称/区域/厅室">
			</div>
			<a onclick="skipUrl();" class="sear-submit">搜房源</a>			
		</form>
		<div class="top-login" id="loginSession">
			
		</div>
	</div>
</div>
<div class="screen-main-top">
	<form action="">
		<p>
			<span class="screen-span">区域：</span>
			<input type="radio" name="configure1" id="r3"  value="" checked="checked"><label name="r3" onclick="queryHousesBySql();" class="checkbox green" >全部</label>
		    <input type="radio" name="configure1" id="f3"  value="金水"><label name="f3" onclick="queryHousesBySql();" class="checkbox" >金水</label>
		    <input type="radio" name="configure1" id="g3"  value="中牟"><label name="g3" onclick="queryHousesBySql();" class="checkbox" >中牟</label>
		    <input type="radio" name="configure1" id="h3"  value="惠济"><label name="h3" onclick="queryHousesBySql();" class="checkbox" >惠济</label>
		    <input type="radio" name="configure1" id="i3"  value="经济开发区"><label name="i3" onclick="queryHousesBySql();" class="checkbox" >经济开发区</label>
		    <input type="radio" name="configure1" id="j3" value="周边县市"><label name="j3" onclick="queryHousesBySql();" class="checkbox" >周边县市</label>
		    <input type="radio" name="configure1" id="k3" value="高新"><label name="k3" onclick="queryHousesBySql();" class="checkbox" >高新</label>
		    <input type="radio" name="configure1" id="l3"  value="郑东"><label name="l3" onclick="queryHousesBySql();" class="checkbox" >郑东</label>
		    <input type="radio" name="configure1" id="m3"  value="二七"><label name="m3" onclick="queryHousesBySql();" class="checkbox" >二七</label>
		    <input type="radio" name="configure1" id="n3"  value="中原"><label name="n3" onclick="queryHousesBySql();" class="checkbox" >中原</label>
		    <input type="radio" name="configure1" id="o3"  value="管城"><label name="o3" onclick="queryHousesBySql();" class="checkbox" >管城</label>
		</p>
		<p>
			<span class="screen-span">租金：</span>
			<input type="radio" name="configure2" id="r4" value=""  checked="checked"><label name="r4" onclick="queryHousesBySql();" class="checked2 checkbox green" >全部</label>
		    <input type="radio" name="configure2" id="f4" value="0-500"><label name="f4" onclick="queryHousesBySql();" class="checkbox" >500以下</label>
		    <input type="radio" name="configure2" id="g4" value="500-800"><label name="g4" onclick="queryHousesBySql();" class="checkbox" >500-800元</label>
		    <input type="radio" name="configure2" id="h4" value="800-1000"><a name="h4" onclick="queryHousesBySql();" class="checkbox" >800-1000元</a>
		    <input type="radio" name="configure2" id="i4" value="1000-1500"><label name="i4" onclick="queryHousesBySql();" class="checkbox" >1000-1500元</label>
		    <input type="radio" name="configure2" id="j4" value="1500-2000"><label name="j4" onclick="queryHousesBySql();" class="checkbox" >1500-2000元</label>
		    <input type="radio" name="configure2" id="k4" value="2000-3000"><label name="k4" onclick="queryHousesBySql();" class="checkbox" >2000-3000元</label>
		    <input type="radio" name="configure2" id="l4" value="3000-5000"><label name="l4" onclick="queryHousesBySql();" class="checkbox" >3000-5000元</label>
		    <input type="radio" name="configure2" id="m4" value="5000-10000"><label name="m4" onclick="queryHousesBySql();" class="checkbox" >5000以上</label>
		</p>
		<p>
			<span class="screen-span">房型：</span>
			<input type="radio" name="configure3" id="r5" value="" checked="checked"><label name="r5" onclick="queryHousesBySql();" class="checked2 checkbox green" >全部</label>
		    <input type="radio" name="configure3" id="f5" value="1"><label name="f5" onclick="queryHousesBySql();" class="checkbox" >一室</label>
		    <input type="radio" name="configure3" id="g5" value="2"><label name="g5" onclick="queryHousesBySql();" class="checkbox" >二室</label>
		    <input type="radio" name="configure3" id="h5" value="3"><label name="h5" onclick="queryHousesBySql();" class="checkbox" >三室</label>
		    <input type="radio" name="configure3" id="i5" value="4"><label name="i5" onclick="queryHousesBySql();" class="checkbox" >四室</label>
		    <input type="radio" name="configure3" id="j5" value="5"><label name="j5" onclick="queryHousesBySql();" class="checkbox" >五室及以上</label>
		</p>
		<p>
			<span class="screen-span">筛选：</span>
			<select name="" id="room" class="width1">
				<option value="">请选择</option>
				<option value="&nbsp;单&nbsp;&nbsp;&nbsp;间">&nbsp;单&nbsp;&nbsp;&nbsp;间</option>
				<option value="1室1厅">一室一厅</option>
				<option value="2室1厅">两室一厅</option>
				<option value="3室1厅">三室一厅</option>
				<option value="2室2厅">两室两厅</option>
				<option value="3室2厅">三室两厅</option>
			</select>
			<select name="" id="level">
				<option value="">请选择</option>
				<option value="简装">简装</option>
				<option value="精装">精装</option>
				<option value="毛培">毛培</option>
				<option value="豪华">豪华</option>
			</select>
		    <input type="checkbox" value="地铁房" class="check"><label>地铁房</label>
		    <input type="checkbox" value="阳台" class="check"><label >阳台</label>
		</p>
	</form>
